<!DOCTYPE html>
<html lang="jp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link href=“https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap” rel=“stylesheet”>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/contact.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="./js/script.js"></script>
</head>
<body>
	<header>
		<div class="header__image">
			<div class="header__contents">
				<div class="container">
					<h1 class="header__logo">
						<a href="/">Cresta Design</a>
					</h1>
					<div class="burger-btn pc-hid">
						<span class="bar bar_top"></span>
						<span class="bar bar_mid"></span>
						<span class="bar bar_bottom"></span>
					</div>
					<div class="header__nav-wrapper">
						<nav class="header__nav">
							<ul class="nav-list">
								<li class="nav-item"><a href="/#concept">Concept</a></li>
								<li class="nav-item"><a href="/#service">Service</a></li>
								<li class="nav-item"><a href="/#works">Works</a></li>
								<li class="nav-item"><a href="/#contact">Contact</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
			<div class="header__title">
				<h2>Contact</h2>
			</div>
			<div class="container">
				<div class="bottom-title">contact us</div>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="wrapper">
				<form action="/" class="contact-form">
					<div class="contact-form__content">お問い合わせ内容</div>
					<input type="radio" name="content" id="content"><label for="content">資料請求</label>
					<input type="radio" name="content" id="phone"><label for="phone">お電話でのご相談を希望</label>
					<input type="radio" name="content" id="apply"><label for="apply">申し込み</label>

					<div class="contact-form__content">担当者名</div>
					<input type="text" name="name" id="" class="full-form">

					<div class="contact-form__content">電話番号</div>
					<input type="tel" name="tel" id="" class="full-form">

					<div class="contact-form__content">メールアドレス</div>
					<input type="email" name="email" id="" class="full-form">

					<div class="contact-form__content">その他</div>
					<textarea name="another" id="" cols="30" rows="10" class="full-form"></textarea>

					<button type="submit" class="btn contact__btn">Submit</button>

				</form>
			</div>
		</div>
	</main>
	<footer>
		<p>©︎cresta.design all rights reserved</p>
	</footer>
</body>
</html>
