		<header>
			<div class="header__image">
				<div class="container header__contents">
					<h1 class="header__logo">Cresta Design</h1>
					<nav class="header__nav-list">
						<ul>
							<li><a href="#">Concept</a></li>
							<li><a href="#">Service</a></li>

			<div class="container">

							私たちは、オフィスに特化した空間デザイン専門としております。その理由は、「働きたくなる空間で仕事ができれば多くの人を幸せにできるのではないか」と考えるためです。そんな想いの株式会社Cresta Designだからこそできる空間デザインを提供させていただきます。
						</div>
						<div class="concept__content--image">
							<img src="./images/concept-image@2x.jpg">
						</div>
					</div>
					<div class="concept__footer">Our Concept</div>
				</div>
			</div>
